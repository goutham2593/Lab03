 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <style>
        body{
            background-color: rgb(150, 167, 167);
            margin-top: 70px;
        }
    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body class="position-absolute top-50 start-50 translate-middle bg-secondary ">
    <h1 class=" fw-bold fs-1">Scientific calculator</h1>
    <div class="transilate middle">
        <h1 class="fst-italic fs-5"> Weight converter</h1>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Kilograms" id="kilos" aria-label="Kilograms" onkeyup="get_pounds()">
            </div>
            <div class="col">
              <input type="text" id="pounds" class="form-control" placeholder="Pounds" aria-label="Pounds" readonly>
            </div>
          </div>  
          <br />
          
          <div>
            <h1 class="fst-italic fs-5"> Distance converter</h1>
          <div class="row g-3">
            <div class="col">
              <input type="text" id="kms" class="form-control" placeholder="Kilometers" onkeyup="get_kms()" aria-label="Kilometers">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Miles" id="miles" aria-label="Miles" readonly>
            </div>
          </div>
        </div>  
          <br />
          
          <div>
            <h1 class="fst-italic fs-5">Temperature converter</h1>
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Fahrenheit " id="fahrenheit" onkeyup="get_celsius()" aria-label="Fahrenheit">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Celsius" id="celsius" aria-label="Celsius" readonly>
            </div>
          </div>  
    </div>
</div>
    
 </body>
<script>
function get_pounds(){
var kg = document.getElementById("kilos").value;
var pounds = kg*2.2;
document.getElementById("pounds").value = pounds;
}
function get_kms(){
var kms = document.getElementById("kms").value;
var miles = kms*0.62137;
document.getElementById("miles").value = miles;
}
function get_celsius(){
var fah = document.getElementById("fahrenheit").value;
var celsius = fah*(fah-32)*(5/9);
document.getElementById("celsius").value = celsius;
}
</script>
 </html>
